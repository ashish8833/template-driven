<div class="container">
  <div class="row p-3">
    <div class="col">
      <div class="card">
        <div class="card-header">Template Driven Form</div>
        <div class="card-body">
          <form
            (ngSubmit)="onSubmit(userForm)"
            name="userForm"
            #userForm="ngForm"
          >
            <div class="form-group">
              <label for="name">First Name</label
              ><input
                type="text"
                name="firstName"
                class="form-control"
                [(ngModel)]="user.firstName"
                required
                #firstName="ngModel"
              />
              <div
                [hidden]="firstName.valid || firstName.pristine"
                class="alert alert-danger"
              >
                First name required.
              </div>
            </div>
            <div class="form-group">
              <label for="name">Last Name</label
              ><input
                type="text"
                name="lastName"
                class="form-control"
                [(ngModel)]="user.lastName"
                required
                #lastName="ngModel"
              />
              <div
                class="alert alert-danger"
                [hidden]="lastName.valid || lastName.pristine"
              >
                Last name required.
              </div>
            </div>
            <div class="form-action">
              <button [disabled]="!userForm.valid" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
